<!DOCTYPE html>
<html>
  <head>
    <style>
      .container{
        display:grid;
        height:100vh;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-areas:
          "nav nav nav nav"
          "sidebar rgbGeek tree gambolGaming"
          "sidebar main main main"
          "sidebar main main main"
          "sidebar main main main"
      }

      nav{
        background: #a7ffeb;
        grid-area: nav;
      }
      sidebar{
        background: #FFFF00;
        grid-area: sidebar;
      }
    </style>
  </head>
  <body>
<div class="container">
  <nav>Navbar</nav>
  <main>Main</main>
  <div id="sidebar">Sidebar</div>
  <div id="rgbGeek"><img src="narayandl.github.io/images/rgb_geek.gif" alt="4Italian Trulli"></div>
  <div id="tree"><img src="narayandl.github.io/images/tree.gif" alt="2Italian Trulli"></div>
  <div id="gambolGaming"><img src="narayandl.github.io/images/gambol_gaming.gif" alt="3talian Trulli"></div>
</div>
    </body>
</html>
